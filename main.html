<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<h2>Intership Form</h2>
		<form>
			<div class="mb-3">
				<label for="first-name-input" class="form-label">First Name</label>
				<input type="text" id="first-name-input" class="form-control" required>
				<div class="invalid-feedback">Please enter your first name.</div>
			</div>
			<div class="mb-3">
				<label for="last-name-input" class="form-label">Last Name</label>
				<input type="text" id="last-name-input" class="form-control" required>
				<div class="invalid-feedback">Please enter your last name.</div>
			</div>
			<div class="mb-3">
				<label for="email-input" class="form-label">Email</label>
				<input type="text" id="email-input" class="form-control" required>
				<div class="invalid-feedback">Please enter a valid email address.</div>
			</div>
			<div class="mb-3">
				<label for="college-input" class="form-label">College Name</label>
				<input type="text" id="college-input" class="form-control" required>
				<div class="invalid-feedback">Please enter your college name.</div>
			</div>
			
			<div class="mb-3">
				<label for="graduation-year-select" class="form-label">Graduation Year</label>
				<select  class="form-select" id="graduation-year-select" required>
					<option value="">Select year--</option>
					<option value="2020">2020</option>
					<option value="2021">2021</option>
					<option value="2022">2022</option>
					<option value="2023">2023</option>
				</select>
				<div class="invalid-feedback">Please select your graduation year.</div>
			</div>
			<div class="mb-3">
				<label for="roll-no-input" class="form-label">Roll No:</label>
				<input type="text" id="roll-no-input" class="form-control" required>
				<label class="invalid-feedback">Please enter your roll no.</label>
			</div>
			<div>
				<input type="checkbox" class="form-check-input" id="conditions-checkbox" required>
				<label class="form-check-label" for="conditions-checkbox">I agree to the terms and conditions</label>
				<div class="invalid-feedback">You must agree before submitting.</div>
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
